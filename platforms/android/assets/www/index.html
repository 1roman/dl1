<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Dom Lekarski</title>

  <link rel="stylesheet" href="css/vendor/jquery.mobile-1.3.1.min.css">
  <link rel="stylesheet" href="css/vendor/jquery.loadmask.css">

</head>
<body>

<!-- Home -->
<div data-role="page" id="mainPage">
  <div data-role="header" data-position="fixed">
    <h1>Dom Lekarski</h1>
    <a href="http://www.domlekarski.pl" data-icon="edit" data-theme="b" class="www ui-btn-right" data-role="button" data-inline="true" data-ajax="false">www</a>

    <div data-role="navbar">
      <ul>
        <li><a href="#home" class="home ui-btn-active" data-icon="home">Home</a></li>
      </ul>
    </div>
  </div>

  <div id="main" data-role="content">
  </div>

  <div data-theme="a" data-role="footer">
    <h3>&copy; Dom Lekarski</h3>
  </div>
</div>

<script type="text/x-mustache-template" id="home-template">
  <ul id="news" data-role="listview" data-filter="true" data-filter-placeholder="AktualnoÅ›ci" data-inset="true">

  </ul>
</script>

<script type="text/x-mustache-template" id="news-template">
  <li>
    <a href="{{url}}" class="details" target="_blank">
      <h3>{{title}}</h3>
      <p><strong>{{publish_at}}</strong></p>
	</a>
  </li>
</script>

<script type="text/x-mustache-template" id="details-template">

  <div id="details">
    <h3>{{title}}</h3>
    <p>{{publish_at}}</p>
    <div class="intro">{{{intro}}}</div>
    <div class="content">{{{content}}}</div>
  </div>

</script>


<script src="phonegap.js"></script>
<script src="js/vendor/jquery-1.9.1.min.js"></script>
<script src="js/vendor/jquery.mobile-1.3.1.min.js"></script>
<script src="js/vendor/jquery.ui.map.js"></script>
<script src="js/vendor/jquery.loadmask.min.js"></script>
<script src="js/vendor/jquery.timeago.js"></script>
<script type="text/javascript" src="js/vendor/mustache.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
